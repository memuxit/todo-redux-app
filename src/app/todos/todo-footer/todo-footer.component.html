<footer class="footer">
  <span class="todo-count"><strong>{{pending}}</strong> item left</span>
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
      <a [class.selected]="filter === currentFilter" href="#/">{{filter | titlecase}}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="cleanCompleted()">Clear completed</button>
</footer>
